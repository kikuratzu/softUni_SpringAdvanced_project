<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact - WaterShop</title>
<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #fff0f5, #ffe4e1);
    color: #333;
    padding-top: 80px;
    line-height: 1.6;
  }

  /* Navbar styles (reuse from your main page) */
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(90deg, #f9c0d5, #f9a1b8);
    padding: 15px 40px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    backdrop-filter: blur(5px);
  }
  nav .logo {
    font-size: 1.8em;
    font-weight: 700;
    color: #d94f8f;
    text-decoration: none;
    letter-spacing: 1px;
  }
  nav ul {
    list-style: none;
    display: flex;
    align-items: center;
    gap: 20px;
  }
  nav ul li a {
    text-decoration: none;
    color: #6b4f5a;
    font-weight: 500;
    font-size: 1em;
    padding: 8px 12px;
    border-radius: 6px;
    transition: all 0.3s ease;
  }
  nav ul li a:hover {
    background-color: rgba(217, 79, 143, 0.2);
    color: #d94f8f;
    transform: translateY(-2px);
  }

  /* Contact page styles similar to your existing ones */
  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 100px 20px 50px 20px;
  }

  h1 {
    text-align: center;
    color: #a14666;
    margin-bottom: 30px;
    font-size: 3em;
  }

  /* Contact Info */
  .contact-info {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-bottom: 50px;
  }
  .info-box {
    flex: 1 1 250px;
    max-width: 300px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    padding: 20px;
    margin: 10px;
    transition: box-shadow 0.3s;
  }
  .info-box:hover {
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }
  .info-box i {
    font-size: 1.8em;
    color: #d94f8f;
    margin-bottom: 10px;
    display: inline-block;
  }
  .info-box h3 {
    margin-top: 10px;
    margin-bottom: 10px;
    font-size: 1.3em;
    color: #a14666;
  }

  /* Contact Form */
  form {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 0 auto;
  }
  form h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #a14666;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
  }
  input, textarea {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-family: 'Roboto', sans-serif;
    font-size: 1em;
    transition: border-color 0.3s;
  }
  input:focus, textarea:focus {
    border-color: #d94f8f;
    outline: none;
  }
  button {
    width: 100%;
    padding: 14px;
    background-color: #a14666;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1.2em;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #d94f8f;
  }

  /* Footer styles */
  footer {
    background: linear-gradient(90deg, #f9c0d5, #f9a1b8);
    text-align: center;
    padding: 20px;
    font-size: 0.95em;
    color: #555;
    margin-top: 50px;
  }

  /* Responsive adjustments */
  @media(max-width: 768px) {
    nav {
      flex-direction: column;
      align-items: flex-start;
      padding: 15px 20px;
    }
    nav ul {
      flex-direction: column;
      width: 100%;
      gap: 10px;
      margin-top: 10px;
    }
    .contact-info {
      flex-direction: column;
      align-items: center;
    }
    .info-box {
      max-width: 90%;
    }
  }

  /* Logout modal styles (same as your other pages) */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .modal-content {
    background-color: #fff;
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    text-align: center;
    font-family: 'Roboto', sans-serif;
  }
  .modal-content h2 {
    margin-top: 0;
    color: #a14666;
    font-size: 1.4em;
  }
  .modal-buttons {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  .btn {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    font-size: 1em;
    transition: all 0.3s ease;
    min-width: 90px;
  }
  .btn-yes {
    background-color: #a14666;
    color: #fff;
  }
  .btn-yes:hover {
    background-color: #d94f8f;
  }
  .btn-cancel {
    background-color: #ccc;
    color: #333;
  }
  .btn-cancel:hover {
    background-color: #999;
  }

</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <a href="#" class="logo">WaterShop</a>
  <ul>
    <li><a href="starterPage.html">Продукти</a></li>
    <li><a href="aboutUs.html">За нас</a></li>
    <li><a href="contact.html">Контакти</a></li>
    <li>
      <a href="cart.html">
        <i class="fas fa-shopping-cart" title="Cart"></i>
      </a>
    </li>
    <li>
      <a href="#" id="logout-link" style="font-weight: bold; color: #a14666;">Logout</a>
    </li>
  </ul>
</nav>

<!-- Main Content -->
<div class="container">
  <h1>Контакти</h1>

  <!-- Contact Info -->
  <div class="contact-info">
    <div class="info-box">
      <i class="fas fa-map-marker-alt"></i>
      <h3>Адрес</h3>
      <p>ул. Примерна 123, София, България</p>
    </div>
    <div class="info-box">
      <i class="fas fa-phone"></i>
      <h3>Телефон</h3>
      <p>+359 88 123 4567</p>
    </div>
    <div class="info-box">
      <i class="fas fa-envelope"></i>
      <h3>Email</h3>
      <p>info@watershop.bg</p>
    </div>
  </div>

  <!-- Contact Form -->
  <h2 style="text-align:center; margin-bottom:20px;">Изпратете ни съобщение</h2>
  <form>
    <label for="name">Име</label>
    <input type="text" id="name" name="name" placeholder="Вашето име" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Вашият email" required />

    <label for="message">Съобщение</label>
    <textarea id="message" name="message" rows="5" placeholder="Вашето съобщение" required></textarea>

    <button id="button">Изпрати</button>
  </form>
</div>

<!-- Logout confirmation modal -->
<div id="logoutModal" class="modal">
  <div class="modal-content">
    <h2>Сигурни ли сте, че искате да излезете от профила си?</h2>
    <div class="modal-buttons">
      <button class="btn btn-yes" id="confirmLogout">Да</button>
      <button class="btn btn-cancel" id="cancelLogout">Не</button>
    </div>
  </div>
</div>

<!-- Logout script -->
<script>
  const logoutLink = document.getElementById('logout-link');
  const modal = document.getElementById('logoutModal');
  const confirmBtn = document.getElementById('confirmLogout');
  const cancelBtn = document.getElementById('cancelLogout');

  logoutLink.addEventListener('click', (e) => {
    e.preventDefault();
    modal.style.display = 'flex';
  });

  cancelBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  confirmBtn.addEventListener('click', () => {
    localStorage.setItem('userId', 0);
    window.location.href = 'loginPage.html';
  });

  window.onclick = (event) => {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  };
 
 document.getElementById('button').addEventListener('click', (e) => {
  e.preventDefault(); 

  const data = {
    name: document.getElementById('name').value.trim(),
    email: document.getElementById('email').value.trim(),
    message: document.getElementById('message').value.trim()
  };

  fetch('http://localhost:8080/contact/createMessage', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  })
  .then(response => {
    if (response.ok) {
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('message').value = '';

      alert('Вашето съобщение е изпратено успешно!'); 
      console.log('Message sent successfully!');
    } else {
      throw new Error('Грешка при изпращане на съобщението');
    }
  })
  .catch(error => {
    alert('Възникна грешка. Моля, опитайте отново.');
    console.error('Error sending message:', error);
  });
});

      


</script>

</body>
</html>
