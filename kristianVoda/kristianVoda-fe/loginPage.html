<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Elegant Pink Login Page</title>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" />


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />


<style>
  
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Goldman', serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffe6f0, #fff0f5);
    overflow: hidden;
  }

  
  #mainDiv {
    background: #fff;
    padding: 60px 40px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: all 0.3s ease;
  }

  
  h1 {
    margin-bottom: 25px;
    font-size: 3em;
    color: #d6336c; 
    letter-spacing: 2px;
    font-weight: normal;
  }

 
  .input-group {
    position: relative;
    width: 100%;
    margin-top: 20px;
  }

  
  input {
    width: 100%;
    padding: 18px 20px 18px 50px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1.2em;
    font-family: 'Goldman', serif;
    outline: none;
    transition: border-color 0.3s;
  }

  
  input:focus {
    border-color: #d6336c; 
  }

  
  .input-icon {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    color: #d6336c;
    font-size: 1.4em;
  }

  
  .input-group label {
    position: absolute;
    top: -10px;
    left: 55px;
    background: #fff;
    padding: 0 4px;
    font-size: 0.9em;
    color: #d6336c;
    transition: all 0.3s ease;
  }

  
  input:focus + label,
  input:not(:placeholder-shown) + label {
    top: -20px;
    font-size: 0.8em;
    color: #d6336c;
  }

 
  #invalidPasswordOrEmailOrUsername {
    height: 1.2em;
    margin-top: 8px;
    font-size: 0.9em;
    color: #e74c3c;
    width: 100%;
    text-align: left;
  }

  
  #loginButton {
    width: 100%;
    padding: 15px;
    margin-top: 30px;
    border-radius: 10px;
    border: none;
    background-color: #d6336c; 
    color: #fff;
    font-size: 1.3em;
    cursor: pointer;
    font-family: 'Goldman', serif;
    transition: background-color 0.3s, transform 0.2s;
  }

  
  #loginButton:hover {
    background-color: #a52a55; 
    transform: translateY(-2px);
  }

 
  #links {
    margin-top: 25px;
    display: flex;
    justify-content: space-around;
    width: 100%;
  }

  #links a {
    color: #d6336c;
    text-decoration: none;
    font-weight: 600;
    font-size: 1em;
    transition: color 0.3s;
  }

  #links a:hover {
    color: #a52a55;
  }

  
  @media(max-width: 600px){
    #mainDiv {
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
    }
  }
</style>
</head>
<body>
<div id="mainDiv">
  <h1>LOGIN</h1>

 
  <div class="input-group">
    <div class="input-icon"><i class="fas fa-user"></i></div>
    <input id="emailOrUsername" placeholder=" " required />
    <label for="emailOrUsername">Email or Username</label>
  </div>

  
  <div class="input-group">
    <div class="input-icon"><i class="fas fa-lock"></i></div>
    <input id="password" type="password" placeholder=" " required />
    <label for="password">Password</label>
  </div>

  <small id="invalidPasswordOrEmailOrUsername"></small>
  <button id="loginButton">Login</button>
  <div id="links">
    <a href="createAccount.html">Create Account</a>
    <a href="forgotPasswordEmail.html">Forgot Password?</a>
  </div>
</div>

<script>
  document.getElementById('loginButton').addEventListener('click', () => {
    const emailOrUsername = document.getElementById('emailOrUsername').value.trim();
    const password = document.getElementById('password').value.trim();

    document.getElementById('invalidPasswordOrEmailOrUsername').textContent = '';

    fetch('http://localhost:8080/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ emailOrUsername, password }),
    })
    .then(res => {
      if (!res.ok) throw new Error('Network response was not ok');
      return res.json();
    })
    .then(data => {
      if (data === true) {
        const params = new URLSearchParams({ usernameOrEmail: emailOrUsername });
        fetch(`http://localhost:8080/login/successfulLogin?${params.toString()}`)
        .then(res => {
          if (!res.ok) throw new Error('Failed to fetch user data');
          return res.json();
        })
        .then(userData => {
          localStorage.setItem('userId', userData);
          window.location.href = 'starterPage.html';
        });
      } else {
        document.getElementById('invalidPasswordOrEmailOrUsername').textContent = 'Invalid username/email or password';
      }
    })
    .catch(() => {
      document.getElementById('invalidPasswordOrEmailOrUsername').textContent = 'An error occurred. Please try again.';
    });
  });
</script>
</body>
</html>
