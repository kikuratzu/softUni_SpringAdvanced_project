<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Purchase Confirmation</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fef2f8; /* very soft pink background */
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  }
  .container {
    background-color: #ffffff; /* white card */
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 90%;
    text-align: center;
  }
  .icon {
    font-size: 50px;
    color: #e91e63; /* pink accent */
    margin-bottom: 20px;
  }
  h1 {
    margin: 0 0 10px;
    font-size: 24px;
    color: #333;
  }
  p {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
  }
  .button {
    display: inline-block;
    padding: 12px 24px;
    background-color: #e91e63;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s;
  }
  .button:hover {
    background-color: #d81b60;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="icon">&#10004;</div>
    <h1>Благодарим ви за вашата покупка!</h1>
    <p>Вашата поръчка бе успешно създаена. Уважаваме вашия избор!</p>
    <a href="starterPage.html" class="button">продължи с пазаруването</a>
  </div>
</body>
</html>
