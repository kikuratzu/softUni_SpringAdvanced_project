<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Items Display</title>
<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }

  /* Item card styles */
  .item-card {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-bottom: 20px;
    border: 2px solid #cc3366;
  }

  .item-header {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 10px;
    color: #660033;
  }

  .item-details-container {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .item-img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    border-radius: 8px;
  }

  .item-details {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  #loading {
    text-align: center;
    font-size: 1.2rem;
    margin-top: 80px; /* adjust for fixed nav height */
  }

  #overall-total {
    font-size: 1.5rem;
    font-weight: bold;
    margin-top: 20px;
    text-align: center;
    color: #660033;
  }

  /* Navigation styles */
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(90deg, #f9c0d5, #f9a1b8);
    padding: 15px 40px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    backdrop-filter: blur(5px);
  }

  nav .logo {
    font-size: 1.8em;
    font-weight: 700;
    color: #d94f8f;
    text-decoration: none;
    letter-spacing: 1px;
  }

  nav ul {
    list-style: none;
    display: flex;
    align-items: center;
    gap: 20px;
    margin: 0;
    padding: 0;
    flex-wrap: wrap;
  }

  nav ul li a {
    text-decoration: none;
    color: #6b4f5a;
    font-weight: 500;
    font-size: 1em;
    padding: 8px 12px;
    border-radius: 6px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
  }

  nav ul li a:hover {
    background-color: rgba(217, 79, 143, 0.2);
    color: #d94f8f;
    transform: translateY(-2px);
  }
  
  #cart {
    width: 24px;
    height: 24px;
    cursor: pointer;
  }

  /* Modal styles */
  .modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 12px;
    max-width: 400px;
    width: 80%;
    text-align: center;
  }

  .modal-buttons {
    margin-top: 20px;
    display: flex;
    justify-content: space-around;
  }

  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
  }

  .btn-yes {
    background-color: #d94f8f;
    color: white;
  }

  .btn-cancel {
    background-color: #ccc;
    color: #333;
  }
</style>
</head>
<body style="padding-top: 80px;"> 
<nav>
  <a href="#" class="logo">WaterShop</a>
  <ul>
    <li><a href="starterPage.html">Продукти</a></li>
    <li><a href="Orders.html">Поръчки</a></li>
    <li><a href="aboutUs.html">За нас</a></li>
    <li><a href="contact.html">Контакти</a></li>
    <li>
      <img id='cart' src="grocery-store.png" title="Cart"  />
    </li>
    <li>
       <a href="#" id="logout-link" style="font-weight: bold; color: #a14666;">Logout</a>
    </li>
  </ul>
</nav>
<div id="loading">Loading...</div>
<div id="orders-container"></div>
<div id="overall-total"></div>

<!-- Modal -->
<div id="logoutModal" class="modal">
  <div class="modal-content">
    <h2>Сигурни ли сте, че искате да излезете от профила си?</h2>
    <div class="modal-buttons">
      <button class="btn btn-yes" id="confirmLogout">Да</button>
      <button class="btn btn-cancel" id="cancelLogout">Не</button>
    </div>
  </div>
</div>

<script>
  const userId = localStorage.getItem('userId');

  
  if (!userId) {
    alert('User not logged in. Redirecting to login page.');
    window.location.href = 'loginPage.html';
  }

  const loadingIndicator = document.getElementById('loading');
  const container = document.getElementById('orders-container');
  const overallTotalDiv = document.getElementById('overall-total');

  loadingIndicator.style.display = 'block';

  fetch(`http://localhost:8080/order/getAllOrderedItems/${userId}`)
    .then(res => {
      if (!res.ok) throw new Error('Network response was not ok');
      return res.json();
    })
    .then(data => {
      loadingIndicator.style.display = 'none';

      if (!data || data.length === 0) {
        container.innerHTML = '<p style="text-align:center; font-size:1.2rem; color:#660033;">No items found.</p>';
        overallTotalDiv.textContent = 'Общо: 0.00 лв';
        return;
      }

      let overallTotal = 0;

      data.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item-card';

        
        const header = document.createElement('div');
        header.className = 'item-header';
        header.textContent = `вода от поръчка #${item.id}`;
        itemDiv.appendChild(header);

       
        let imgSrc, pricePerUnit;
        if (item.types === '_10L') {
          imgSrc = 'trapezna-voda-sevtopolis-10-l-vodavarna-removebg-preview.png';
          pricePerUnit = 5;
        } else {
          imgSrc = '49c6933f-cc82-4feb-9064-38ba2f6e81ea_removalai_preview.png';
          pricePerUnit = 2.50;
        }

        const detailsContainer = document.createElement('div');
        detailsContainer.className = 'item-details-container';

        const img = document.createElement('img');
        img.className = 'item-img';
        img.src = imgSrc;
        img.alt = 'Product Image';

        const detailsDiv = document.createElement('div');
        detailsDiv.className = 'item-details';

        const typeSpan = document.createElement('span');
        typeSpan.textContent = `вид: ${item.types.substring(1)}`;

        const qtySpan = document.createElement('span');
        qtySpan.textContent = `брой: ${item.quantity}`;

        const subtotal = pricePerUnit * item.quantity;
        overallTotal += subtotal;

        const euroPrice = (subtotal / 1.96).toFixed(2);
        const priceSpan = document.createElement('span');
        priceSpan.textContent = `цена: ${subtotal.toFixed(2)} лв / €${euroPrice}`;

        detailsDiv.appendChild(typeSpan);
        detailsDiv.appendChild(qtySpan);
        detailsDiv.appendChild(priceSpan);

        detailsContainer.appendChild(img);
        detailsContainer.appendChild(detailsDiv);

        itemDiv.appendChild(detailsContainer);
        container.appendChild(itemDiv);
      });

      const overallEuro = (overallTotal / 1.96).toFixed(2);
      overallTotalDiv.textContent = 'Общо: ' + overallTotal.toFixed(2) + ' лв / €' + overallEuro;
    })
    .catch(error => {
      loadingIndicator.style.display = 'none';
      container.innerHTML = '<p style="text-align:center; color:#660033;">Error loading items. Please try again later.</p>';
      console.error('Error fetching items:', error);
    });

 
  const logoutLink = document.getElementById('logout-link');
  const modal = document.getElementById('logoutModal');
  const confirmBtn = document.getElementById('confirmLogout');
  const cancelBtn = document.getElementById('cancelLogout');

  logoutLink.addEventListener('click', function(event) {
    event.preventDefault();
    modal.style.display = 'flex'; 
  });

  cancelBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  confirmBtn.addEventListener('click', () => {
    
    localStorage.removeItem('userId');
    window.location.href = 'loginPage.html'; 
  });

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  };
</script>
</body>
</html>
