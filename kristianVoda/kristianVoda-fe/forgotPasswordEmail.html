<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Forgot Password</title>
<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" />

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Goldman', serif;
    background: linear-gradient(135deg, #ffe6f0, #fff0f5);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .container {
    background: #fff;
    padding: 50px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    max-width: 400px;
    width: 100%;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }

  /* Back link styled as a subtle button in top-left corner */
  .back-link {
    position: absolute;
    top: 15px;
    left: 20px;
    font-size: 0.8em;
    color: #d6336c;
    text-decoration: none;
    transition: text-decoration 0.3s;
  }
  .back-link:hover {
    text-decoration: underline;
  }

  /* Header text */
  .header {
    text-align: center;
    font-size: 2em;
    margin-bottom: 25px;
    font-weight: normal;
    color: #d6336c;
  }

  /* Input group for animated labels and icons */
  .input-group {
    position: relative;
    width: 100%;
    margin-top: 20px;
  }

  /* Input styling with animated labels */
  input {
    width: 100%;
    padding: 18px 20px 18px 50px; /* padding left for icon space */
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1.2em;
    font-family: 'Goldman', serif;
    outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
    background: #fafafa;
  }

  input:focus {
    border-color: #d6336c;
    box-shadow: 0 0 8px rgba(214, 51, 108, 0.3);
  }

  /* Icon inside input field */
  .input-icon {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    color: #d6336c;
    font-size: 1.4em;
    pointer-events: none;
  }

  /* Labels that animate on focus or input */
  .input-group label {
    position: absolute;
    top: -10px;
    left: 55px;
    background: #fff;
    padding: 0 6px;
    font-size: 0.9em;
    color: #d6336c;
    transition: all 0.3s ease;
    pointer-events: none;
  }

  input:focus + label,
  input:not(:placeholder-shown) + label {
    top: -20px;
    font-size: 0.8em;
    color: #a52a55;
  }

  /* Validation message styling */
  small {
    height: 1em;
    font-size: 0.8em;
    color: #e74c3c;
    margin-top: 2px;
  }

  /* Send button styling */
  #send {
    width: 100%;
    padding: 14px;
    margin-top: 25px;
    border: none;
    border-radius: 10px;
    background-color: #d6336c;
    color: #fff;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }

  #send:hover {
    background-color: #b02a57;
    transform: translateY(-2px);
  }

  /* Responsive adjustments */
  @media(max-width: 600px){
    .container {
      padding: 40px 20px;
    }
    .header {
      font-size: 1.8em;
    }
  }
</style>
</head>
<body>

<div class="container">
  <a href="#" class="back-link" id="goBack">Back</a>
  <div class="header">Forgot Password</div>

  <!-- Email Input with icon and animated label -->
  <div class="input-group">
    <div class="input-icon"><i class="fas fa-envelope"></i></div>
    <input placeholder=" " id="email" required />
    <label for="email">Email</label>
  </div>
  <small id="invalidEmail"></small>

  <!-- Send Button -->
  <button id="send">Send</button>
</div>

<script>
  // Back button to go to previous page
  document.getElementById('goBack').addEventListener('click', (e) => {
    e.preventDefault();
    window.history.back();
  });

  // Send button event handler
  document.getElementById('send').addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const invalidMsg = document.getElementById('invalidEmail');

    // Basic validation
    if (!email) {
      invalidMsg.textContent = 'Email cannot be empty';
      return;
    } else if (!email.endsWith('@gmail.com') && !email.endsWith('@abv.bg')) {
      invalidMsg.textContent = 'Not a valid email';
      return;
    } else {
      invalidMsg.textContent = '';
    }

    // Check if user exists
    const emailCheckUrl = `http://localhost:8080/login/createUser/email?email=${encodeURIComponent(email)}`;
    try {
      const response = await fetch(emailCheckUrl);
      const exists = await response.json();
      if (exists !== true) {
        invalidMsg.textContent = "A user with this email doesn't exist";
        return;
      }
    } catch (err) {
      console.error('Error checking email:', err);
      return;
    }

    // Send forgot password request
    const url = `http://localhost:8080/login/forgotPassword/email?email=${encodeURIComponent(email)}`;
    try {
      const response = await fetch(url);
      const data = await response.json();
      localStorage.setItem('id', data);
      window.location.href = 'forgotPasswordChangePassword.html';
    } catch (err) {
      console.error('Error:', err);
    }
  });
</script>

</body>
</html>
